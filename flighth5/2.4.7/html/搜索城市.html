<body>
    <!--S 机票H5_搜索城市-->
    <aside class="citylisttab flight-ctsrh" id="citylistroot">
        <section class="search_wrap js_search_opt withcancel">
            <button class="flight-ctsrh-cancel">取消</button>
            <div class="place_search_box clear-input-box">
                <input type="text" class="place_search" id="flight_city_keyword" placeholder="中文/拼音/首字母" value="">
                <a class="clear-input " href="javascript:;" style="top: 10px; bottom: auto; display: none;">
                    <span></span>
                </a>
            </div>
        </section>
    </aside>
    <ul id="city_list">
        <li class="main-item cityli nothotcity">
            <ul class="sub-city-box">
                <li class="city-item" data-mode="1" data-code="MFM" data-id="59" data-name="澳门" data-key="37" data-filter="mfm 中国 am A 澳门 aomen macau am 澳门机场" data-hotflag="23" data-countryid="0">澳门</li>

                <li class="city-item" data-mode="1" data-code="AKU" data-id="173" data-name="阿克苏" data-key="69" data-filter="aku 中国 aks A 阿克苏 akesu akesu aks 阿克苏机场" data-hotflag="160" data-countryid="1">阿克苏</li>
            </ul>
        </li>
    </ul>
    <div class="pd10">
        <button class="flight-btn-wht mt10">清除搜索历史</button>
    </div>
    <!--E 机票H5_搜索城市-->
