<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <title>查询页</title>
    <link rel="apple-touch-startup-image" href="http://res.m.ctrip.com/html5/content/images/640.png?v=1.0" sizes="320x460">
    <link rel="apple-touch-startup-image" href="http://res.m.ctrip.com/html5/content/images/940.png?v=1.0" sizes="640x920">
    <link rel="apple-touch-startup-image" href="http://res.m.ctrip.com/html5/content/images/1004.png?v=1.0" sizes="768x1004">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://res.m.ctrip.com/html5/Content/images/57.png?v=1.0?v=1.0" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://res.m.ctrip.com/html5/Content/images/72.png?v=1.0?v=1.0" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://res.m.ctrip.com/html5/Content/images/114.png?v=1.0?v=1.0" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://res.m.ctrip.com/html5/Content/images/144.png?v=1.0?v=1.0" />
    <link href="http://webresource.c-ctrip.com/styles/h5/common/main.css" rel="stylesheet" />
    <link href="../style/fbase.css" rel="stylesheet" />
    <link href="../style/flight.css" rel="stylesheet" />
    <script src="http://ctrip.bobpeng.com/static/js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <!--S 头部fixed-->
    <div class="header">
        <header class="flight-header">
            <h1>机票查询</h1>
            <i class="returnico" id="js_return" onclick="location.href='http://ctrip.bobpeng.com/'"></i> 
        </header>
        <!--头部fixed，以下空标签占位-->
        <div class="flight-header-blank">&nbsp;</div>
    </div>
    <!--E 头部fixed-->
    <!--S H5机票_机票查询-->
    <aside class="cont_wrap" style="margin-top:0;">
        <ul class="city_tab">
            <li data-type="1" class="cityTabCrt">单程</li>
            <li data-type="2" class="">往返</li>
        </ul>
    </aside>
    <ul class="flight-srhform">
        <li class="flight-switch">
            <dl>
                <dd class="flight-departcity" id="js_departcity_w" ontouchstart="">
                    <span id="js_departcity">
                        <em class="flight-txt5">上海</em>
                    </span>
                </dd>
                <dt class="flight-cityswitch flight-hover" id="js_exchange_btn" ontouchstart="">切换<i class="icon-switch"><i class="s1"></i><i class="s2"></i><i class="s3"></i>
                </dt>
                <dd class="flight-backcity" id="js_backcity_w" ontouchstart="">
                    <span id="js_backcity">
                        <em class="flight-txt5">北京</em>
                    </span>
                </dd>
            </dl>
        </li>
        <li class="city_tit_box">
            <dl class="startdate city_tit city_padding_left">
                <dd class="flight-date" ontouchstart="">
                    <em>5月9日</em>
                    <b>周四</b>
                </dd>
            </dl>
        </li>
        <li class="city_tit_box backtrack">
            <dl class="startdate city_tit city_padding_left">
                <dd class="flight-date flight-date1" ontouchstart="">
                    <em>5月9日</em>
                    <b>今天</b>
                </dd>
            </dl>
            <dl class="backdate city_tit city_padding_right">
                <dd class="flight-date flight-date2" ontouchstart="">
                    <em>5月9日</em>
                    <b>周四</b>
                </dd>
            </dl>
        </li>
        <li>
            <dl>
                <dd class="flight-pstype" ontouchstart="">成人</dd>
            </dl>
        </li>
        <li>
            <dl>
                <dd class="flight-pstype" ontouchstart="">儿童
                    <div class="tips">无成人陪伴的儿童
                        <br>请直接向航空公司预订</div>
                </dd>
            </dl>
        </li>
        <li>
            <button id="searchlistsubmit" class="flight-btnsrh" value="">查&nbsp;询</button>
        </li>
    </ul>

    <div style="height:30px"></div>
    <div class="flight-img-svc">
        <img src="../img/fuwuchengnuo.png" width="100%">
    </div>
    <div class="blk30"></div>
    <div class="flight-windows-svc">
        <img src="http://res.m.ctrip.com/market/images/ic_flight_promise_big.png" width="100%">
    </div>
    <!-- S 底部固定菜单 -->
    <div>
        <div class="flight-footer-blank"></div>
        <div class="flight-footer">
            <ul>
                <li class="ft1 current" id="flightSearch">机票查询</li>
                <li class="ft2" id="flightSchedule">航班动态</li>
                <li class="ft3" id="checkin">值机</li>
            </ul>
        </div>
    </div>
    <!-- E 底部固定菜单 -->
    <!--E H5机票_机票查询-->
</body>

</html>
