<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
    <meta charset="utf-8">
    <title>calc测试</title>
    <style>
    .d1 {
        width: 100%;
        height: 30px;
        background: #ccc;
    }
    .d2 {
        width: -moz-calc(100% - 20px);
        width: -webkit-calc(100% - 20px);
        width: calc(100% - 20px);
        height: 30px;
        background: #000;
    }
    </style>
</head>

<body>
    <div class="d1">
        <div class="d2"></div>
    </div>
</body>

</html>
